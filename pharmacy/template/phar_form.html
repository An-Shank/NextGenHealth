  <link rel="stylesheet" href="/static/animate.css">
  <nav class="navbar navbar-inverse animated slideInDown">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">NextGenHealth</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Statistics</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% for d in doc %}
        {% if d.ph_id|slugify == did %}
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{d.ph_name}}</a></li>
        <li><a href="../logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        {% endif %}
        {% endfor %}
      </ul>

</head>
<body style="background:url(/../media/images/background/pulse.jpg)no-repeat;background-size:100% 100%;">
  <div class="container">
    <div  class="row animated slideInLeft" style="text-align:center;">
      <div class="col-sm-4 col-sm-offset-4" style="margin-top:15% ;">
        <h1 class="text-center">{{title}}</h1>
        <form action="." method="POST">  {% csrf_token %}
          <div class="input-group form-group {% if form.non_field_errors %}has-error{% endif %}">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            {{form.pid}}
          </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
