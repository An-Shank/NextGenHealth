<body style="background-color:#999;font-family: Ubuntu;font-size:18px;color:#131313;">
<div class="container">
  <div style="text-align:center;">
  <h1> Pharmacy Registration </h1>
</div>
    <div style="text-align:center;">
      <form action="." method="POST">{% csrf_token %}
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i>Aadhar No</i></span>
          <input class="form-control" id="id_aadharno" name="aadharno" placeholder="Aadhar No" value={{aadharno}} type="text" readonly="True">
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i>Username</i></span>
          {{form.phauser}}
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i>Password</i></span>
          {{form.phapass1}}
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i>Password Again</i></span>
          {{form.phapass2}}
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i>Email</i></span>
          {{form.phamail}}
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i>Name</i></span>
          {{form.phaname}}
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i>Address</i></span>
          {{form.phaaddr}}
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i>Phone</i></span>
          {{form.phaphone}}
        </div>
          <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>

</body>
</html>
<script type="text/javascript">
function openTab(tabName) {
    var i;
    var x = document.getElementsByClassName("tab");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    document.getElementById(tabName).style.display = "block";
    if (tabName == 'SignUp') {
      document.getElementById('in').removeAttribute('class');
      document.getElementById('up').setAttribute('class' , 'active');
    }
    else {
      document.getElementById('up').removeAttribute('class');
      document.getElementById('in').setAttribute('class' , 'active');
    }
}
</script>
