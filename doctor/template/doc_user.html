  padding: 10%;

  background-color: rgba(0 , 0 , 0 , 0.8);

  border: none;

.affix {
    top: 0;
    width: 100%;
    background-color: #000 !important;
    transition: all ease-in-out 500ms;
}
.affix  #tag::before{
  background-color: #fff !important;
}
.affix #tag:hover {
  color: #fff !important;
}
    .affix + .container-fluid {
        padding-top: 50px;
    }
    #tag {
      color: #fff;
      position: relative;
    }
    #tag:hover {
      color: #000;
    }
    #tag::before {
      content: '';
      display: block;
      height: 5px;
      position: absolute;
      background-color: #000;
      top: 43px;
      width: 0%;
      transition: all ease-in-out 500ms;
    }
    #tag:hover::before {
      width: 80%;
    }
    #tag::after {
      color: #000;
    }
   #nav {
     background-color: rgba(0 , 0 , 0 , 0.2);
   }

   #subbtn {
     background-color: #007dff;
     padding: 8px 30px;

     border-radius: 40px;
     border: 2px solid #007dff;
     font-size: 15px;

     color: #fff;
   }
   #subbtn:hover {
     background-color: transparent;
     border: 2px solid white;
     transition: .5s cubic-bezier(.23,1,.32,1),color .5s cubic-bezier(.23,1,.32,1);
   }

</head>
<body style="background-color:#999;font-family: Ubuntu;font-size:18px;color:#131313;">
  <div class="container-fluid" id="title">
  <div class="page-header" style="height:50px;border:none;text-align:center;font-weight:bold;font-size:48px;color:#fff;margin-top:0;">
    <a href=".." style="text-decoration:none;color:#fff;font-family:Lobster;">NextGenHealth</a>
  </div>
</div>
<div id="nav-wrapper">
  <nav id="nav" class="navbar navbar-default" data-spy="affix" data-offset-top="50" style="border:none;">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav" style="color:#fff;">
        <li id="hm"><a href=".." id="tag"><span class="glyphicon glyphicon-home"></span> Home</a></li>
      </ul>
    </div>
    </div>
  </nav>
<div class="container">
<div class="col-sm-6 col-sm-offset-3 animated fadeIn" style="margin-top:15%;" id="formTab">
  <ul class="nav nav-tabs" id="bar">
    <li id="in" style="width:50%;text-align:center;" class="active"><a href="#" onclick="openTab('SignIn')">Sign In</a></li>
    <li id="up" style="width:50%;text-align:center;"><a href="#" onclick="openTab('SignUp')">Sign Up</a></li>
  </ul>
  <div class="tab animated fadeIn" style="text-align:center;" id="SignIn">
    <div class="{% if message != '' %} alert alert-danger {% endif %}">
      <strong>{{message}}</strong>
    </div>
    <div>
      <form action="." method="POST">{% csrf_token %}
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          {{form.username}}
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          {{form.password}}
        </div>
          <input id="subbtn" type="submit" value="Submit">
      </form>
    </div>
  </div>

  <div class="tab animated fadeIn" style="text-align:center;display:none;" id="SignUp">
    <div >
      <form action="." method="POST">{% csrf_token %}
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          {{form.aadharno}}
        </div>
          <input id="subbtn" type="submit" value="Proceed">
      </form>
    </div>
  </div>
  </div>

</div>
</body>
</html>
<script type="text/javascript">
function openTab(tabName) {
    var i;
    var x = document.getElementsByClassName("tab");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    document.getElementById(tabName).style.display = "block";
    if (tabName == 'SignUp') {
      document.getElementById('in').removeAttribute('class');
      document.getElementById('up').setAttribute('class' , 'active');
    }
    else {
      document.getElementById('up').removeAttribute('class');
      document.getElementById('in').setAttribute('class' , 'active');
    }
}
</script>
