<body style="background-color:#999;font-family: Ubuntu;font-size:18px;color:#131313;">
<div class="container">
  <div class="row" style="text-align:center;">
    <div class="col-sm-4 col-sm-offset-4" style="margin-top:15%;">
    <h1>{{title}}</h1>
    <div class="{% if message != '' %} alert alert-danger {% endif %}">
      <strong>{{message}}</strong>
    </div>
    <div >
      <form action="." method="POST">{% csrf_token %}
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          {{form.username}}
        </div>
        <div class="input-group form-group {% if message != '' %}has-error{% endif %}">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          {{form.password}}
        </div>
          <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>
  </div>
</div>
</body>
