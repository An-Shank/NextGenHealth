<head>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <script type="text/javascript" src="/static/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'  type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'  type='text/css'>
  <script type="text/javascript">
  counter = 1;
  var content;
  function addmore(){
    if(counter == 1)
    content = document.getElementById('add').innerHTML;
    var element = document.createElement('div');
    element.innerHTML = content
    document.getElementById('add').appendChild(element);
    counter++;

  }
  </script>
  <script type="text/javascript">
$(function() {
    $('#nav-wrapper').height($("#nav").height());

    $('#nav').affix({
        offset: { top: $('#nav').offset().top }
    });
});
</script>
  <style>
  #id_morning , #id_midday , #id_night {
    list-style: none;
  }
  #id_morning li , #id_midday li , #id_night li {
    float: left;
    padding: 5px;
  }
          .affix {
              top: 0;
              width: 100%;
              background-color: #000 !important;
              transition: all ease-in-out 500ms;
          }
          .affix  #tag::before{
            background-color: #fff !important;
          }
          .affix #tag:hover {
            color: #fff !important;
          }
              .affix + .container-fluid {
                  padding-top: 50px;
              }
              #tag {
                color: #fff;
                position: relative;
              }
              #tag:hover {
                color: #000;
              }
              #tag::before {
                content: '';
                display: block;
                height: 5px;
                position: absolute;
                background-color: #000;
                top: 45px;
                width: 0%;
                transition: all ease-in-out 500ms;
              }
              #tag:hover::before {
                width: 80%;
              }
              #tag::after {
                color: #000;
              }
              #info {
                 background: -webkit-linear-gradient(left top, darkorange, lightcoral);
                 background: -o-linear-gradient(left top, darkorange, lightcoral);
                 background: -moz-linear-gradient(left top, darkorange, lightcoral);
                 background: linear-gradient(left top, darkorange, lightcoral);
             }
             #nav {
               background-color: inherit;
             }
             #addbtn {
               background-color: green;
               padding: 8px 15px;
               text-align: center;
               border-radius: 40px;
               border: 2px solid green;
               font-size: 12px;
               text-decoration: none;
             }
             #addbtn:hover {
               background-color: transparent;
               border: 2px solid white;
               transition: .5s cubic-bezier(.23,1,.32,1),color .5s cubic-bezier(.23,1,.32,1);
             }
             #subbtn {
               background-color: #007dff;
               padding: 8px 30px;
               text-align: center;
               border-radius: 40px;
               border: 2px solid #007dff;
               font-size: 15px;
               text-decoration: none;
             }
             #subbtn:hover {
               background-color: transparent;
               border: 2px solid white;
               transition: .5s cubic-bezier(.23,1,.32,1),color .5s cubic-bezier(.23,1,.32,1);
             }

      </style>
</head>
<body style="font-family: Ubuntu;font-size:18px;color:#fff;" id="info">
  <div class="container-fluid" id="title">
  <div class="page-header" style="height:50px;border:none;text-align:center;font-weight:bold;font-size:48px;color:#fff;margin-top:0;">
    <a href="../../.." style="text-decoration:none;color:#fff;font-family:Lobster;">NextGenHealth</a>
  </div>
</div>
<div id="nav-wrapper">
  <nav id="nav" class="navbar navbar-default" data-spy="affix" data-offset-top="50" style="border:none;">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav" style="color:#fff;">
        <li id="hm"><a href=".." id="tag"><span class="glyphicon glyphicon-arrow-left"></span> Back</a></li>
        <li id="hm"><a href="../.." id="tag"><span class="glyphicon glyphicon-home"></span> Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../logout" id="tag"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
    </div>
  </nav>
</div>
  <div class="container-fluid" id="content">
    <div style="text-align:center;">
      <div class="container-fluid">
      <h1>{{title}}</h1>
        <input type="button" id="addbtn" onclick="addmore()" value="Add More" style="float:right;margin-bottom:15px;">
      </div>
      <form action="." method="POST" class="form">{% csrf_token %}
        <div id="add">
          <div class="form-group {% if form.non_field_errors %}has-error{% endif %}" id="med">
            <label>Med: {{form.premeds}}</label>
            <datalist id = 'medlist'>
                {% for m in meds %}
                <<option value="{{m.medname}}"></option>
                {% endfor %}
            </datalist>
          </div>
          <div class="form-group">
            <label>Morning: {{form.morning}}</label>
            <label>Noon: {{form.midday}}</label>
            <label>Night: {{form.night}}</label>
          </div>
          <div class="form-group">
            <label>Schedule: {{form.befter}}</label>
          <label>Dose: {{form.dose}}</label>
          <label>Days: {{form.day}}</label>
          <!-- {{form.times}} -->
          </div>
      </div>
          <input id="subbtn" type="submit" value="Save">
      </form>
    </div>
  </div>
</body>
